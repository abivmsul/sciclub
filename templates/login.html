{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
    rel="icon"
    href="{% static 'img/icon-01.ico' %}"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/ss.css' %}" />
  </head>
  <body>
    <section id="section-newsletter" class="py-5">
      <div class="container">
        <form
          method="post"
          class="text-white"
          action="{% url 'login' %}"
          enctype="multipart/form-data"
          validate
        >
          {% csrf_token %}
          <h2 class="display-4 heading-1 text-center">Log in for coordinator</h2>
          {% include '_partials.html' %}
          <p class="lead text-center">
            enter your username and password
          </p>
          <div class="d-flex justify-content-center">
            <div class="col-10 col-sm-6 col-md-6 col-lg-6">
              <div class="mb-3">
                <label for="username" class="form-label heading-1"
                  >UserName *</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="username"
                  id="username"
                  name="username"
                  required
                />
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="col-10 col-sm-6 col-md-6 col-lg-6">
              <div class="mb-3">
                <label for="password" class="form-label heading-1"
                  >Password *</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>
          </div>
          <div class="d-grid col-3 mb-2 mx-auto">
            <button type="submit" class="btn btnn-link">Login</button>
          </div>
          <div class="d-grid col-2 mb-2 mx-auto">
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
          </div>
          <!-- <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success">Register</button>
        </div> -->
        </form>
      </div>
    </section>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/smooth-scroll.min.js' %}"></script>
    <script>
      var scroll = new SmoothScroll('a[href*="#section-"]', {
        offset: 56,
      });
    </script>
  </body>
</html>
